<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   

    <title>Site Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>
         
        </nav>
        <h3 class="text-muted">Book marker</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark your Favourite sites:</h2>
        <form id="myForm">
            <div id="form-group">
                <label>Site Name </label>
                <input type="text" class="form-control" id="siteName" placeholder="Site Name">
            </div>
            <div id="form-group">
                    <label>Site URL </label>
                    <input type="text" class="form-control" id="siteURL" placeholder="Site URL">
                </div>
                <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
            <div id="bookmarksResults"></div>
        </div>

      </div>

      <footer class="footer">
        <p>&copy; 2018 Bookmarker Inc.</p>
      </footer>

    </div> <!-- /container -->

        <script
            src="http://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
        </script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
   <!-- Latest compiled and minified CSS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</html>
