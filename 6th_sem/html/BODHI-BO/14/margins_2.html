<html>
	<head>
		<style type="text/css">
			p
			{
				border: 10px solid black;
				margin: 50px 30px 50px 30px;
				background-color: seagreen;
				color: white;
			}
		</style>
	</head>

	<body>
		<center><h2>Using Individual margin properties</h2></center>

		<center><p>This p element has a top margin of 10px, a right margin of 15px, a left margin of 15px, a bottom margin of 10px.</p></center>
	</body>
</html>
