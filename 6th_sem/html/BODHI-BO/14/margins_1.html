<html>
	<head>
		<style type="text/css">
			p
			{
				border: 5px solid black;
				margin-top: 10px;
				margin-bottom: 10px;
				margin-right: 15px;
				margin-left: 15px;
				background-color: seagreen;
				color: white;
			}
		</style>
	</head>

	<body>
		<h2>Using Individual margin properties</h2>

		<center><p>This p element has a top margin of 10px, a right margin of 15px, a left margin of 15px, a bottom margin of 10px.</p></center>
	</body>
</html>
