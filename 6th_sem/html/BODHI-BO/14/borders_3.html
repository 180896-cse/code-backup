<html>
	<head>
		<style type="text/css">
			p.normal
			{
				border: 2px solid blue;
			}
			p.normal1
			{
				border: 2px solid dodgerblue; border-radius: 5px;
			}
			p.normal2
			{
				border: 2px solid olive; border-radius: 8px; 
			}
			p.normal3
			{
				border: 2px solid orange; border-radius: 12px;
			}
		</style>

		<body>
			<h2>The Border Radius Property</h2>

			<p class="normal">Normal Border</p>
			<p class="normal1">Normal1 Border</p>
			<p class="normal2">Normal2 Border</p>
			<p class="normal3">Normal3 Border</p>

			<p><b>Note: </b>The border radius...</p>
		</body>
	</head>
</html>
