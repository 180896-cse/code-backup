<html>
	<head>
		<style>
			p.normal{border: 12px solid blue;}
			p.round1{border: 12px solid red; border-radius: 5px;}
			p.round2{border: 12px solid green; border-radius: 10px;}
			p.round3{border: 12px solid blue; border-radius: 15px;}
		</style>
	</head>

	<body>
		<h2>DIFFERENT SHAPES OF BORDERS</h2>

		<br><br>

		<p class="normal">NORMAL BORDER</p>
		<p class="round1">BORDER OF RADIUS 5px</p>
		<p class="round2">BORDER OF RADIUS 10px</p>
		<p class="round3">BORDER OF RADIUS 15px</p>
	</body>
</html>
