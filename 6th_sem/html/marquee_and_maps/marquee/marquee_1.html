<html>
    <title>
        marquee tags are demonstrated!
    </title>
    <body>
        <marquee behavior="scroll" direction="down"> A text!</marquee>    
        <marquee behavior="scroll" direction="left" scrollamount="30"> A text!</marquee>    
        <marquee behavior="scroll" direction="right"> A text!</marquee>    
        <marquee behavior="scroll" direction="up"> A text!</marquee>    
    </body>
    
</html>
