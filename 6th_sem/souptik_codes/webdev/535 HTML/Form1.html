<!DOCTYPE html>
<html>
<head>
	<title>My Form</title>
	<style >

	}
	#button1
	{
	background-color: red;
	}
	</style>
	<script type="text/javascript">

		{
			window.alert("Message successfuly inserted!");
		}

</head>
<body>

</form>
