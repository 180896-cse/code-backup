<!DOCTYPE HTMl>
<html>
<head>
  <title>My Menu Frame</title>
  <style>
    body
    {
      background-image: url('ava2.jpg');
    }
    a:link
    {
      text-decoration-color: white;
      text-decoration: none;
    }
    a:visited
    {
      text-decoration-color: green;
      text-decoration: none;
    }
    a:hover
    {
      text-decoration-color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="">LINK 1</a><br/><br/></li>
    <li><a href="">LINK 2</a><br/><br/></li>
    <li><a href="">LINK 3</a><br/><br/></li>
    <li><a href="">LINK 4</a><br/><br/></li>
    <li><a href="">LINK 5</a><br/><br/></li>
  </ul>
</body>
</html>
