<!DOCTYPE html>
<html>
<head>
	<title>TRY CSS</title>
	<style type="text/css">
		#my1
		{
			text-align: center;
			text-decoration: underline;
			color: red;
		}
		#my2
		{
			margin-left: 10px;
			text-align: left;
			color: blue;
		}
		p.center
		{
			color: yellow;
			text-decoration: underline;
			background-color: black;
			text-align: center;
		}
		h1.center
		{
			color: brown;
			text-decoration: underline;
			background-color: white;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1 class="center">THIS IS THE HEADING!!</h1>
	<p id="my2">This is style 1</p>
	<p class="center">This is style 2 using class selector</p>
</body>
</html>
