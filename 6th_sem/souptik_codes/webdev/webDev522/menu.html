<!DOCTYPE html>
<html>
<head>
	<title>MENU FOR FRAMES</title>
</head>
<style type="text/css">
ul
{
	list-style-type: none;
}
a:link
{
	color: black;
	text-decoration: none;
}	
a:visited
{
	color: green;
	text-decoration: none;
}
a:hover
{
	color: white;
	background-color: black;
	text-decoration: underline;
}
</style>

<body>
	<ul>
		<li><a href="">LINK 1</a><br/><br/></li>
		<li><a href="">LINK 2</a><br/><br/></li>
		<li><a href="">LINK 3</a><br/><br/></li>
		<li><a href="">LINK 4</a><br/><br/></li>
		<li><a href="">LINK 5</a><br/><br/></li>
	</ul>
</body>
</html>
